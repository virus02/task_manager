<h2>{{ isEdit ? '✏️ Edit Task' : '➕ Add Task' }}</h2>

<form (ngSubmit)="saveTask()" #taskForm="ngForm" class="task-form">

  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput name="title" [(ngModel)]="task.title" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput name="description" [(ngModel)]="task.description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <input matInput name="category" [(ngModel)]="task.category" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Priority</mat-label>
    <mat-select name="priority" [(ngModel)]="task.priority">
      <mat-option value="low">Low</mat-option>
      <mat-option value="medium">Medium</mat-option>
      <mat-option value="high">High</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Due Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="task.dueDate" name="dueDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-checkbox name="completed" [(ngModel)]="task.completed">
    Completed
  </mat-checkbox>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
      {{ isEdit ? 'Update Task' : 'Create Task' }}
    </button>
  </div>
</form>
